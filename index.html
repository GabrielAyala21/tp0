<head>

                border-radius: 1rem;
                font-size: 1.1rem;
                border: 0;
                cursor: pointer;
                color: rgb(187, 167, 167);
            }
        
            bottom:hover {
                background-color: lightgray;
                color: black;
            }
        
            background:active {
                box-shadow: 0 0 15px -3px rgb(0, 0, 0, 0.5);
            }
        }
        
.hola{
    color: #000000;
    background-color: rgb(1, 173, 145);
    
}







        input[type=text], button{
            padding: 5px;
        }
        button{cursor: pointer;}
        .btngroup{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .hidden {
            display: none;

    </style>
</head>

<body>
    <div class="box">

   <div class="hola">
    <h1>Examen Práctico de JavaScript DOM</h1>
    <h2>Gabriel Ayala,7°3</h2>
    <div class="ventana">
        <h3>Lista de compras</h3>
        <div class="grupo">
            <input type="text" id="nuevoValor" placeholder="Ingrese un nuevo valor">
           </div>
        </div>

            <div class="botonera">
                <button id="add-paragraph" onclick="Agregar()">Agregar Item</button>
                <button id="highlight">Resaltar Items</button>
                <button id="hide-content">Ocultar Lista</button>
                <button id="show-content" class="hidden">Mostrar Lista</button>
            </div>
        </div>
        <hr>
        <div id="content">
            <p>Desengrasante 500ml.</p>
            <hr>
        </div>
    </div>
    <div class="desc_prod">
    <script>
       // Tarea 1: Agregar ITEM DE LISTA
function agregarParrafo() {
    // Obtener el valor del input
    var nuevoValor = document.getElementById("nuevoValor").value;
    
    // Crear un nuevo párrafo
    var nuevoParrafo = document.createElement("p");
    nuevoParrafo.textContent = nuevoValor;
    
    // Agregar el nuevo párrafo al div con id "content"
    var contentDiv = document.getElementById("content");
    contentDiv.appendChild(nuevoParrafo);
    
    // Limpiar el valor del input
    document.getElementById("nuevoValor").value = "";
}

// Tarea 2: Resaltar Párrafos
function resaltarParrafos() {
    // Obtener todos los párrafos dentro de #content
    var parrafos = document.getElementById("content").getElementsByTagName("p");
    
    // Iterar sobre los párrafos y agregar la clase "highlight"
    for (var i = 0; i < parrafos.length; i++) {
        parrafos[i].classList.add("highlight");
    }
}

// Tarea 3: Ocultar Contenido
function ocultarContenido() {
    // Ocultar el div con id "content"
    var contentDiv = document.getElementById("content");
    contentDiv.classList.add("hidden");
    
    // Mostrar el botón con id "show-content"
    var showButton = document.getElementById("show-content");
    showButton.classList.remove("hidden");
}

// Tarea 4: Mostrar Contenido
function mostrarContenido() {
    // Mostrar el div con id "content"
    var contentDiv = document.getElementById("content");
    contentDiv.classList.remove("hidden");
    
    // Ocultar el botón con id "show-content"
    var showButton = document.getElementById("show-content");
    showButton.classList.add("hidden");
}

// Asignar eventos a los botones
document.getElementById("add-paragraph").addEventListener("click", agregarParrafo);
document.getElementById("highlight").addEventListener("click", resaltarParrafos);
document.getElementById("hide-content").addEventListener("click", ocultarContenido);
document.getElementById("show-content").addEventListener("click", mostrarContenido);


    </script>

</body>

</html>
